<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <my-component></my-component>
    </div>
    <script>
        Vue.component('my-component', {
            inject: ['sayHello'],
            data() {
                return {
                    name: 'Li Lei'
                }
            },
            template: `
                <button @click="sayHello(name)">{{name}}</button>
            `,
        });
        new Vue({
            el: '#app',
            provide() {
                return {
                    sayHello(name) {
                        alert(`Hello, ${name}!`)
                    }
                }
            }
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" ref="input" />
    </div>
    <script>
        new Vue({
            el: '#app',
            mounted() {
                this.$refs.input.focus();
            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div v-for="item in list" :key="item.id">{{ item.msg | capitalize | msgPlaceholder}}</div>
    </div>
    <script>
        Vue.filter('capitalize', value => value.charAt(0).toUpperCase() + value.slice(1))
        new Vue({
            el: '#app',
            data: {
                list: [
                    { id: 1, msg: 'lilei' },
                    { id: 2, msg: '' },
                    { id: 3, msg: 'hanmeimei' },
                ]
            },
            filters: {
                msgPlaceholder(value) {
                    if (!value) {
                        return ' - '
                    }
                    return value
                }
            }
        })
    </script>
</body>

</html>

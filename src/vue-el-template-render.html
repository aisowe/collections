    <!-- 用渲染函数 + $mount => runtime way -->
    <div id='app'></div>
    <script>
        Vue.component('my-component', {
            template: '<div>ddd</div>'
        })
        const vm = new Vue({
            render: h => h('my-component')
        }).$mount('#app')
    </script>
